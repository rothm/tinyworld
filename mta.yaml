ID: tinyworld
_schema-version: '2.0'
description: Tiny World Tutorial Application
version: 2.0.1
modules:
  - name: tinydb
    type: hdb
    path: tinydb
    requires:
      - name: hdi_tinydb
  - name: tinyjs
    type: nodejs
    path: tinyjs
    provides:
      - name: tinyjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: tinydb
      - name: hdi_tinydb
  - name: tinyui
    type: html5
    path: tinyui
    requires:
      - name: tinyjs_api
        group: destinations
        properties:
          name: tinyjs_be
          url: '~{url}'
resources:
  - name: hdi_tinydb
    parameters:
      config:
        schema: tinyworld
    properties:
      hdi-container-name_2: '${service-name}'
    type: com.sap.xs.hdi-container
